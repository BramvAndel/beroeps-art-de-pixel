<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div class="mainTitelAndLogo">
        <div class="mainTitel">
            <a href="../index.html"><img src="images/backArrow.png" alt="backArrow" class="backArrow"></a>
            <img src="images/minecraft_title.png" alt="minecraftLogo" class="minecraftLogo">
        </div>
        <div id="container3D"></div>
    </div>
    <div class="worlds">
        <a href="./overworld">
            <div class="card">
                <div class="cardInformation">
                    <h1 class="cardTitel">THE OVERWORLD</h1>
                    <p class="cardDescription">Everything you need to know about the overworld</p>
                </div>
                <img src="images/overworld.png" alt="picture of the nether">
            </div>
        </a>
        <a href="./nether">
            <div class="card">
                <div class="cardInformation">
                    <h1 class="cardTitel">THE NETHER</h1>
                    <p class="cardDescription">Everything you need to know about The Nether</p>
                </div>
                <img src="images/nether.png" alt="picture of the nether">
            </div>
        </a>
        <a href="./end">
            <div class="card">
                <div class="cardInformation">
                    <h1 class="cardTitel">THE END</h1>
                <p class="cardDescription">Everything you need to know about The End</p>
                </div>
                <img src="images/end.png" alt="picture of the end">
            </div>
        </a>
    </div>
    <script type="module" src="js/cube.js"></script>
</body>
</html>
